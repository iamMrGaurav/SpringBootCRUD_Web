<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: header" >
</head>
<body>
<div th:replace="header :: navbar"></div>
<div class="container my-4">
    <form action="#" th:action="@{/users/add}" method="post" th:object="${user}">
        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name">
            </div>
            <div class="form-group col-sm-4">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="email">
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"  th:field="*{password}" class="form-control" id="password" placeholder="password">
        </div>
        <div class="form-group">
            <label for="about">About</label>
            <input type="text" th:field="*{about}" class="form-control" id="about" placeholder="about">
        </div>
        <div class="form-row">
            <button type="submit" class="btn btn-primary">Add User</button></div>
    </form>
</div>

<div th:replace="header :: scripts"></div>

</body>
</html>
