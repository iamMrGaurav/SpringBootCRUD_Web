<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/users">Teispace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/users">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users/add">Add User</a>
          </li>

        </ul>
        <form class="d-flex" role="search" action="#" th:action="@{/users/search}" method="post" th:object="${name}">
          <input  th:value="${name}" class="form-control me-2" th:name="name" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</div>

<div class="container my-4" >

  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">EMAIL</th>
      <th scope="col">ABOUT</th>
      <th scope="col">ACTION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
      <th scope="row" th:text="${user.getId()}"></th>
      <td th:text="${user.getName()}"/>
      <td th:text="${user.getEmail()}"/>
      <td th:text="${user.getAbout()}"/>
      <td> <a class="btn btn-danger" th:href="@{'/users/{id}'(id=${user.getId()})}">Delete</a> <a class="btn btn-primary" th:href="@{'/users/update/{id}'(id=${user.getId()})}">Update</a></td>
    </tr>
    </tbody>
  </table>
  <div></div>

</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
