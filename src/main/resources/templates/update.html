<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/users">Teispace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/users">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users/add">Add User</a>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</div>
<div class="container my-4">
  <form action="#" th:action="@{'/users/update/{id}'(id=${user.getId()})}" method="post" th:object="${user}">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" th:value="${user.getName()}" class="form-control" id="name" placeholder="name">
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" th:value="${user.getEmail()}" class="form-control" id="email" placeholder="email">
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text"  th:field="*{password}" th:value="${user.getPassword()}" class="form-control" id="password" placeholder="password">
    </div>
    <div class="form-group">
      <label for="about">About</label>
      <input type="text" th:field="*{about}" th:value="${user.getAbout()}" class="form-control" id="about" placeholder="about">
    </div>
    <div class="form-row">
      <button type="submit" class="btn btn-primary">Update</button></div>
  </form>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
